<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyPans Login Notification</title>
    <style>
        /* Styling the container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        /* Logo styling */
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #2a2a2a;
            margin-bottom: 10px;
        }

        .logo span.blue {
            color: #00aaff;
            font-style: italic;
        }

        /* Message styling */
        .message {
            font-size: 18px;
            color: #333333;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Logo -->
    <div class="logo">
        Only<span class="blue">Pans</span>
    </div>

    <!-- Notification message -->
    <div class="message">
        We have detected a login using your Google account. If this was you, no further action is required. If you did not log in, please secure your account.
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 OnlyPans. All rights reserved.
    </div>
</div>
</body>
</html>
